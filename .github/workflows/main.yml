name: Deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NUGET_USERNAME: amphasis 
  NUGET_SOURCE: https://nuget.pkg.github.com/amphasis/index.json
  DOTNET_VERSION: '3.1.403'
  AZURE_WEBAPP_NAME: 'leff'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  AZURE_WEBAPP_PROJECT_PATH: 'Amphasis.Azure.WebPortal' 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout the repo
      - uses: actions/checkout@master
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Add private package sources
      - name: Private package sources
        run: nuget sources add -name "private-packages" -source ${{ env.NUGET_SOURCE }} -StorePasswordInClearText -username ${{ env.NUGET_USERNAME }} -password ${{ secrets.PACKAGES_TOKEN }}
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PROJECT_PATH }}
          
      # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/${{ env.AZURE_WEBAPP_PROJECT_PATH }}'
